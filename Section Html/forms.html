<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>

<body>
    file:///D:/tacos?username=viv&password=1234&color=%233c24b2&num=3
    <h1>Forms Demo</h1>

    <form action="/tacos">

        <p>
            <label for="username">Enter a Username</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <button>IN THE MIDDLE</button>
        <p>
            <label for="color">Enter a Color</label>
            <input type="color" id="color" name="color">

        </p>
        <p>
            <label>
                Enter a Number
                <input type="number" placeholder="Enter a number" name="num" min="1" max="1000" step="2">
            </label>

        </p>
        <!-- this button dosen't submit the form b/c of the "type" attribute -->
        <button type="button">Regular Button(Won't submit)</button>
        <!-- This button submits the form! -->
        <button>Summit!!</button>
        <!-- So does this one: -->
        <input type="submit" value="Click me!">

    </form>
    <hr>
    <!--OUTSIDE OF THE FORM-->
    <button>Not Inside Form</button>
    <h2>Hijacking Searches</h2>
    <h3>Search Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search Reddit</button>
    </form>

    <h3>Search Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>

    <h3>Search Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>

    <h2>More Input!</h2>

    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="s">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="m">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
    </form>

    <p>
        <label for="meal">Please Select an Entree</label>
        <select name="meal" id="mael">
            <option value="fish">Fish</option>
            <option value="veg" selected>Vegetarian</option>
            <option value="steak">Steak</option>
        </select>
    </p>

    <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" name="cheese_level" id="cheese" value="75" min="1" max="1000">
    </p>
    <p>
        <label for="typing">Any special request</label>
        <!-- <input type="text" name="text" id="typing"> -->
        <textarea name="typing" id="typing" cols="30" rows="10" placeholder="type something here"></textarea>
    </p>
    <button>Summit</button>

    <h2>Validation Demo</h2>
    <form action="/dummy">
        <label for="first">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <button>Summit</button>

        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>

        <p>
            <!-- <input type="email" required> -->
            <input type="url" name="" id="">
        </p>
    </form>
</body>

</html>
