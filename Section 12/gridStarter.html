<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="gridStarter.css">
</head>

<body>
    <div class="container">
        <h1 class="display-1 text-center text-primary">The Grid System</h1>
        <div class="row">
            <div class="col-2 bg-success">I AM 2 UNITS</div>
            <div class="col-8 bg-danger">I AM 8 UNITS</div>
            <div class="col-2 bg-success">I AM 2 UNITS</div>
        </div>
        <div class="row">
            <div class="col-3 bg-info">I AM 3 UNITS</div>
            <div class="col-6 bg-warning">I AM 6 UNITS</div>
            <div class="col-3 bg-info">I AM 3 UNITS</div>
        </div>
        <div class="row">
            <div class="col bg-primary">I AM autosized</div>
            <div class="col bg-secondary">I AM autosized</div>
            <div class="col bg-primary">I AM autosized</div>
            <div class="col bg-secondary">I AM autosized</div>

        </div>

        <div class="row">
            <div class="col">
                <img class="img-fluid"
                    src="https://media.istockphoto.com/photos/common-chaffinch-fringilla-coelebs-sits-on-an-iron-fence-in-spring-on-picture-id1326549279?b=1&k=20&m=1326549279&s=170667a&w=0&h=vUk7Rqh3RqSlJwZmtjizi-BqMrOvmfTnC2obdyPrDz4="
                    alt="" class="src">
            </div>
            <div class="col">
                <img class="img-fluid"
                    src="https://media.istockphoto.com/photos/cardinal-in-spruce-tree-picture-id1312384073?b=1&k=20&m=1312384073&s=170667a&w=0&h=m77c6B5rqVpwk3rIHI6-vbICkiFrKElymP6txlDZHFo="
                    alt="" class="src">
            </div>
            <div class="col">
                <img class="img-fluid"
                    src="https://media.istockphoto.com/photos/three-funny-birds-sparrow-sitting-on-a-branch-in-winter-picture-id628976182?b=1&k=20&m=628976182&s=170667a&w=0&h=A2gK9zDSY77NkTDW2WtUZCGr4tZneMdt22i56nko3Jk="
                    alt="" class="src">
            </div>

            <!-- every row in Bootstrap has 12 units of space to divvy up  -->

            <!-- ABOUT ALIGHMENT:align-items-start,align-items-center,align-items-end,align-self-center, 
            justify-content-center,               -->
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
</body>

</html>
